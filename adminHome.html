<!DOCTYPE html>
<html>

<head>

    <link href="adminHome.css" rel="stylesheet">
    <link href="flatnav.css" rel="stylesheet">

<body onload="loadFunc()">

        <nav class="st-menu st-effect-9" id="menu-9">

            </ul>
        </nav>

                    <div class="columnV">
